<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ab519d0da2.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="app">
        <div class="searchcontainer row align-items-center">
          <div class="col"></div>
          <div class="col submitsection">
            <form action="submit" id="citysearch">
              <input
                type="text"
                id="city"
                class="typecity"
                placeholder="Type in city..."
                autocomplete="off"
              />
              <button class="search" id="searchicon">
                <i class="fa-solid fa-magnifying-glass searchicon"></i>
              </button>
            </form>
            <button class="location" id="locationicon">
              <i class="fa-sharp fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
        </div>

        <div class="row align-items-center main-column">
          <div class="col main-image">
            <img
              src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg"
              alt="main weather icon"
              class="weathericonmain"
              id="weathericon"
            />
          </div>
          <div class="col descriptionleft">
            <div class="row align-items-center temperature-row">
              <h2 id="mainTemp" class="col temptitle"></h2>
              <div class="degrees col">
                <button class="celsius" id="C">°C</button>
                <span class="stick">|</span>
                <button class="fareneit" id="F">°F</button>
              </div>
            </div>
            <p class="detailsleft">
              <span id="weather"> </span>
              <br />
              Humidity: <span id="humidity"> </span>%
              <br />
              Wind: <span id="wind"> </span> km/h
            </p>
          </div>
          <div class="col descriptionright" ;>
            <h2 class="citytitle" id="citytitle">Berlin</h2>
            <p class="detailsright">
              <span id="line1r">8 November 2022</span><br />
              <span id="line2r">Sunday, 15:00</span><br />
              <br />
            </p>
          </div>
        </div>
        <!--Week grid starts here-->
        <div class="row align-items-center week-grid" id="forecast"></div>
        <!--ends here-->
      </div>
      <p class="copyright">
        Coded by
        <a href="https://github.com/birdieber/Weather-App-Project"
          >Jessica Slusark</a
        >
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
